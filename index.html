<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f1a7d12fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-header bg-transparent">
          <h3><i class="fas fa-frog frog-icon" id="frog"></i> Weather App</h3>
        </div>

        <div class="card-body">
          <form id="searchForm">
            <div class="row">
              <div class="col-12">
                <label for="text" class="form-label"></label>
              </div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="e.g. Vienna"
                    class="form-control"
                    autofocus
                    id="search-input"
                  />
                  <div class="form-text">City, region, village...</div>
                </div>
              </div>

              <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
                <button
                  type="click"
                  class="btn btn-warning"
                  id="location-button"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <div class="card border-0">
                <div class="card-body">
                  <h5 class="card-title text-muted" id="city-input"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="main-date">
                    Date
                  </h6>
                  <span class="mainTemerature" id="temp"></span>
                  <span class="unit">
                    <a href="#" id="unit-celsius"></a>
                    <a href="#" id="unit-farenheit"></a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0">
                <div class="card-body">
                  <h5 class="card-title text-muted">Forecast</h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="more-info"></h6>
                  <p class="weatherText" id="description"></p>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">25th Nov</div>
                <div class="card-body"></div>
                <p class="forecast">üåß 8¬∞C</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">26th Nov</div>

                <div class="card-body"></div>
                <p class="forecast">üåß 7¬∞C</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">27th Nov</div>

                <div class="card-body"></div>
                <p class="forecast">‚òÅÔ∏è 5¬∞C</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">28th Nov</div>
                <div class="card-body"></div>
                <p class="forecast">üå• 3¬∞C</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">29th Nov</div>

                <div class="card-body"></div>
                <p class="forecast">‚òÄÔ∏è 2¬∞C</p>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">30th Nov</div>

                <div class="card-body"></div>
                <p class="forecast">‚òÄÔ∏è 2¬∞C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="footer">
      <a href="https://github.com/Franziska-F/Weather-App" target="_blank"
        >Coded</a
      >
      by Franziska Fouchs</span
    >

    <script src="src/index.js"></script>
  </body>
</html>
